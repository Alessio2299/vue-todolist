<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>ToDoList</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="https://coursereport-production.imgix.net/uploads/school/logo/681/original/Pittogramma-RGB-1080-BLUE-circle.png?w=200&h=200&dpr=2&q=50" alt="Logo Boolean">
        <span>ToDoList</span>
      </header>
      <main>
        <div class="containerInput">
          <input id="toDo" @keyup.enter="addToDo" v-model="toDo.whatToDo" type="text" placeholder="Inserisci qui la cosa da fare..">
          <!-- <input id="category" @keyup.enter="addToDo" type="text" v-model="toDo.category" placeholder="Inserici la categoria.."> -->
          <select v-model="toDo.category" name="category" id="category">
            <option value="family">Family</option>
            <option value="kitchen">Kitchen</option>
            <option value="fitness">Fitness</option>
            <option value="hobby">Hobby</option>
          </select>
          <button @click="addToDo">Aggiungi</button>
        </div>
        <div class="content-text">
          <ul>
            <div class="nothing" v-if="toDoList.length == 0">
              Non Ã¨ presente alcuna azione.
            </div>
            <li v-for="(item, index) in toDoList">
              <span @click="doneOrNot(index)" :class="item.done == 'true' ? 'done' :''">{{item.whatToDo}}</span>
              <div>
                <span class="target" :class="item.category">{{item.category}}</span>
                <i @click="removeToDo(index)" id="close" class="fas fa-times"></i>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
